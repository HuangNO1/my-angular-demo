<div>
  <div class="sign-title">Sign In</div>
  <div>
    <form
      nz-form
      [nzAutoTips]="autoTips"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm(validateForm.value)"
    >
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Username</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
          <input
            nz-input
            formControlName="userName"
            placeholder="async validate try to write JasonWood"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">Password</nz-form-label>
        <nz-form-control
          [nzSpan]="12"
          nzDisableAutoTips
          nzErrorTip="Please input your password!"
        >
          <input
            nz-input
            type="password"
            formControlName="password"
            (ngModelChange)="validateConfirmPassword()"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <button nz-button nzType="primary">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
